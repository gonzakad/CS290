<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Free Stock Data" />
        <meta name="author" content="Kade Gonzalez" />
        <title>Stock Data</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/main.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
        <script src = "https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script> 
        <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="jumbotron text-center" id=jumbo>
            <h1 class="text-uppercase text-white font-weight-bold" id = head>Browse Stocks</h1>
          </div>
        <div class="container"></div>
            <div class="row align-items-center justify-content-center">
                <div class="col">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search.." name="Search" id = stockSearch>
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit" onclick="getSearch()">
                            <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </div>             
            </div>
            <div class = "row">
                <div class="col-md-3">
                    <h1 class="text-center text-uppercase data" id = name>STOCK</h1>
                    <h3 class="text-center text-uppercase data" id = price_stock>$0.0</h3>
                </div>
            </div>
            <div class = "row">
                <div class="col-md-3" class ="data">
                    <h1 class="text-center text-uppercase data">Open:</h1>
                    <h3 class="text-center text-uppercase data" id = open>$0.0</h3>
                </div>
            </div>
            <div class="row" >
                <div class="col-md-3" class ="data">
                    <h1 class="text-center text-uppercase data">Volume:</h1>
                    <h3 class="text-center text-uppercase data" id = volume>$0.0</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <canvas id="graph" width="25" height="10" ></canvas>
                </div>    
            </div>

        </div>      
    </body>
    <script src="../javas/script.js" type="text/javascript"></script>
</html>
